<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Population Growth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="dogPopulationChart" width="400" height="200"></canvas>
    <script>
        var ctx = document.getElementById('dogPopulationChart').getContext('2d');
        var dogPopulationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2012', '2022'],
                datasets: [{
                    label: 'Dog Population (millions)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: [525, 900]
                }]
            },
            options: {
                animation: {
                    duration: 2000, // animation duration in milliseconds
                    easing: 'easeInOutBounce' // animation easing effect
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Population (millions)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
